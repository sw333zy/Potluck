<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Please Enter a Dish</h1>
<form method="POST" action="/add" th:object="${dish}"
      enctype="multipart/form-data">
    Dish Name: <input type="text" th:field="*{dishname}"/>
    Your Name: <input type="text" th:field="*{yourname}"/>
    <input type="file" name="file"/><br/><br/>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
